<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;" class="mt-3">Sign Up Page</h1>
    <form class="form" onsubmit="return false">

        <div class="mx-3 mt-3">
            <label class="form-label">Your Name</label>
            <input id="fullName" type="text" class="form-control">
        </div>

        <div class="mx-3 mt-3">
            <label class="form-label">Phone Number</label>
            <input id="phoneNumber" type="text" class="form-control">
        </div>

        <div class="mx-3 mt-3">
            <label class="form-label">Email address</label>
            <input id="email" type="email" class="form-control">
        </div>

        <div class="mx-3 mt-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control">
        </div>

        <select id="userType" class="form-select mx-3 mt-4" style="width: 97%;">
            <option selected>Select Your Type</option>
            <option value="vendor">Vendor</option>
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit" id="signUpBtn" class="mx-3 mt-4 btn btn-primary">Sign Up</button>
        <a style="text-align: center;" href="./index.html">Already have An Account ?</a>

    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
<script type="module" src="./sign-up.js"></script>

</html>
